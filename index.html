<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styling.css" />
    <title>Flexbox Example</title>
  </head>
  <body>
    <div class="flex-container">
      <p class="flex-para">More questions/answers?</p>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="investment.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="investment.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="investment.png"
        /></a>
      </div>
      <div class="flex-item-tag">tag 1</div>
      <div class="flex-item-tag">tag 2</div>
      <div class="flex-item-tag">tag 3</div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="investment.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="investment.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="investment.png"
        /></a>
      </div>
      <div class="flex-item-tag">tag 4</div>
      <div class="flex-item-tag">tag 5</div>
      <div class="flex-item-tag">tag 6</div>
    </div>
  </body>
</html>

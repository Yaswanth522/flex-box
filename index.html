<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styling.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="flex-container">
      <p class="flex-para">More questions/answers?</p>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="1.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="2.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="3.jpeg"
        /></a>
      </div>
      <div class="flex-item-tag">XpressLoan</div>
      <div class="flex-item-tag">Billpay</div>
      <div class="flex-item-tag">Paylater</div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="4.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="5.png"
        /></a>
      </div>
      <div class="flex-item">
        <a href="https://www.google.com/" target="_blank"
          ><img src="6.png"
        /></a>
      </div>
      <div class="flex-item-tag">Cards</div>
      <div class="flex-item-tag">Account Limit & KYC</div>
      <div class="flex-item-tag">Payments & Refunds</div>
    </div>
  </body>
</html>
